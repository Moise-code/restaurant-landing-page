<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>
<body class="">
    <section class="navigation">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </section>
    <div class="container">
        <header>
            <h1>Your Shopping Cart</h1>
            <div class="shopping">
                <img src="image/shopping.svg">
                <span class="quantity">0</span>
            </div>
        </header>

        <div class="list">
          
        </div>
    </div>
    <div class="card">
        <h1>Card</h1>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
        <button class="order">Order now</button>
    </div>

    <form action="" class="form-order hide">
        <h3>Please fill the order details</h3>
        <input type="number"placeholder="Enter phone number" required id="inputs">
        <input type="email" placeholder="Enter email address" required id="inputs">
        <label for="ooptions">Choose delivery type</label>
        <div class="delivery-option">
            <div class="radios">
            <label for="Delivery">Delivery</label>
            <input type="radio" name="radios" class="delivery">
            <label for="TakeOut">TakeOut</label>
            <input type="radio" name="radios" class="takeout">
            </div>
            <input type="text" placeholder="Enter Address" required class="address hide" id="inputs">
        </div>
        <h4>Payment Details</h4>
        <input type="number" placeholder="Enter card number" required id="address">
        <input type="number" placeholder="Enter CVC" id="inputs">
        <input type="button"value="Submit">
    </form>

    <script src="app.js"></script>
</body>
</html>
